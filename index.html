<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="box">
    <img class="logo" src="pic.jpg" alt="">
       <div class="hedar">
        <h1>Sign in to my web</h1>
       </div>
        <form method="post">
            <div>
                <input class="form" type="text" placeholder="Phone, Email or Username">
            </div>
            <div>
                <input class="form" type="password" placeholder="Password">
            </div>
        </form>
        <div class="rem">
            <input id="check" type="checkbox" > <label for="check">Remember Password
        </label>
        </div>
            <div>
                <input class="login" type="submit" value="Login">
            </div>
            <div>
                <a class="forgot" href="#">Forgot Password?</a>
              </div>
            <div class="signup">
                Don't have an account?<a href="#">Sign Up</a>
            </div>
     
    </div>
    
</body>
</html>
